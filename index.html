<!DOCTYPE html>
<html>

<head>
  <title>
    Audio autoplay property
  </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Truong Tieu Long</h1>
    <audio id="nhac" controls loop muted src="https://github.com/truonglong00/music/raw/main/music/khongcanphaihuadauem.mp3"></audio>
    <script>
        window.onload = ()=>{
            document.getElementById('nhac').muted = false;
            document.querySelector('#nhac').play();
    }
    </script>
</body>
</html>
