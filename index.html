<!DOCTYPE html>
<html>

<head>
  <title>
    Audio autoplay property
  </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body ontouchend="playLack()" onmouseleave="playLack()">
    <div>
        <h1>Truong Tieu Long</h1>
    </div>
    <br>
    <i>Chạm vào bất kì để nghe nhạc</i>
    <audio id="nhac" hidden controls loop muted src="https://github.com/truonglong00/music/raw/main/music/khongcanphaihuadauem.mp3"></audio>
    <script>
        function playLack(){
            document.getElementById('nhac').muted = false;
            document.querySelector('#nhac').play();
    }
    </script>
</body>
</html>
